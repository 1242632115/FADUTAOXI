
<!-- wig_photography_selector/frontend/index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>假发摄影套系预案</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.loli.net/css?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- 引入外部 CSS 文件 -->
</head>
<body class="py-8 px-4">
    <div id="particles-js"></div>
    <div class="max-w-6xl mx-auto">
        <div class="text-center mb-16">
            <h1 class="text-5xl font-bold mb-4 category-title">发都假发摄影头套套系预案</h1>
            <p class="text-gray-600 text-xl">选择您喜欢的拍摄角度、风格和造型</p>
        </div>
        
        <!-- 拍摄角度选择模块 -->
        <div class="section-container">
            <div class="flex items-center mb-6">
                <i class="fas fa-camera-retro text-3xl mr-4" style="background: linear-gradient(90deg, #4f46e5, #8b5cf6); -webkit-background-clip: text; background-clip: text; color: transparent;"></i>
                <h2 class="text-3xl font-semibold category-title">拍摄角度</h2>
            </div>
            <div id="angle-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-8">
                <div class="card" onclick="toggleSelection(this, 'angle')">
                    <img src="http://sv66jykb6.hd-bkt.clouddn.com/%E7%B2%BE%E7%BB%86%E6%89%93%E7%90%86%E5%A5%97%E7%B3%BB/%E6%AD%A3%E9%9D%A2.jpg" alt="正面" class="w-full h-64 object-cover">
                    <div class="p-4 bg-white">
                        <h3 class="font-semibold text-lg">正面</h3>
                        <p class="text-gray-500 text-sm">展示整体效果</p>
                    </div>
                </div>
                <div class="card" onclick="toggleSelection(this, 'angle')">
                    <img src="http://sv66jykb6.hd-bkt.clouddn.com/%E7%B2%BE%E7%BB%86%E6%89%93%E7%90%86%E5%A5%97%E7%B3%BB/%E5%8F%B3%E4%BE%A7.jpg" alt="侧面" class="w-full h-64 object-cover">
                    <div class="p-4 bg-white">
                        <h3 class="font-semibold text-lg">侧面</h3>
                        <p class="text-gray-500 text-sm">展示轮廓线条</p>
                    </div>
                </div>
                <div class="card" onclick="toggleSelection(this, 'angle')">
                    <img src="http://sv66jykb6.hd-bkt.clouddn.com/%E7%B2%BE%E7%BB%86%E6%89%93%E7%90%86%E5%A5%97%E7%B3%BB/%E5%B7%A6%E4%BE%A7.jpg" alt="45度" class="w-full h-64 object-cover">
                    <div class="p-4 bg-white">
                        <h3 class="font-semibold text-lg">左侧35度</h3>
                        <p class="text-gray-500 text-sm">侧显立体轮廓</p>
                    </div>
                </div>
                <div class="card" onclick="toggleSelection(this, 'angle')">
                    <img src="http://sv66jykb6.hd-bkt.clouddn.com/%E7%B2%BE%E7%BB%86%E6%89%93%E7%90%86%E5%A5%97%E7%B3%BB/%E5%8F%B3%E4%BE%A7.jpg" alt="新角度1" class="w-full h-64 object-cover">
                    <div class="p-4 bg-white">
                        <h3 class="font-semibold text-lg">右侧35度</h3>
                        <p class="text-gray-500 text-sm">斜映多维质感</p>
                    </div>
                </div>
                <div class="card" onclick="toggleSelection(this, 'angle')">
                    <img src="http://sv66jykb6.hd-bkt.clouddn.com/%E7%B2%BE%E7%BB%86%E6%89%93%E7%90%86%E5%A5%97%E7%B3%BB/%E4%BF%AF%E6%8B%8D.jpg" alt="新角度2" class="w-full h-64 object-cover">
                    <div class="p-4 bg-white">
                        <h3 class="font-semibold text-lg">俯拍</h3>
                        <p class="text-gray-500 text-sm">鸟瞰分缝结点之美</p>
                    </div>
                </div>
                <div class="card" onclick="toggleSelection(this, 'angle')">
                    <img src="http://sv66jykb6.hd-bkt.clouddn.com/%E7%B2%BE%E7%BB%86%E6%89%93%E7%90%86%E5%A5%97%E7%B3%BB/%E5%8F%B3%E4%BE%A7.jpg" alt="新角度3" class="w-full h-64 object-cover">
                    <div class="p-4 bg-white">
                        <h3 class="font-semibold text-lg">仰拍</h3>
                        <p class="text-gray-500 text-sm">更具视觉张力。</p>
                    </div>
                </div>
                <div class="card" onclick="toggleSelection(this, 'angle')">
                    <img src="http://sv66jykb6.hd-bkt.clouddn.com/%E7%B2%BE%E7%BB%86%E6%89%93%E7%90%86%E5%A5%97%E7%B3%BB/%E4%BF%AF%E6%8B%8D.jpg" alt="新角度4" class="w-full h-64 object-cover">
                    <div class="p-4 bg-white">
                        <h3 class="font-semibold text-lg">35 度斜上方</h3>
                        <p class="text-gray-500 text-sm">斜展假发之美</p>
                    </div>
                </div>                
                <div class="card" onclick="toggleSelection(this, 'angle')">
                    <img src="http://sv66jykb6.hd-bkt.clouddn.com/%E7%B2%BE%E7%BB%86%E6%89%93%E7%90%86%E5%A5%97%E7%B3%BB/%E8%83%8C%E9%9D%A2.jpg" alt="背面" class="w-full h-64 object-cover">
                    <div class="p-4 bg-white">
                        <h3 class="font-semibold text-lg">背面</h3>
                        <p class="text-gray-500 text-sm">展示后部细节</p>
                    </div>
                </div>               
            </div>
            <div class="flex space-x-4 justify-center">
                <button class="btn-11 text-white px-8 py-3 font-medium" onclick="confirmCategorySelection('angle')">
                    <i class="fas fa-check mr-2"></i>确认选择
                </button>
                <button class="btn-secondary bg-gray-100 px-8 py-3 rounded-full font-medium" onclick="resetCategorySelection('angle')">
                    <i class="fas fa-redo mr-2"></i>重新选择
                </button>
            </div>
        </div>

        <!-- 拍摄风格选择模块 -->
        <div class="section-container">
            <div class="flex items-center mb-6">
                <i class="fas fa-palette text-3xl mr-4" style="background: linear-gradient(90deg, #4f46e5, #8b5cf6); -webkit-background-clip: text; background-clip: text; color: transparent;"></i>
                <h2 class="text-3xl font-semibold category-title">拍摄风格</h2>
            </div>
            <div id="style-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-8">
                <div class="card" onclick="toggleSelection(this, 'style')">
                    <img src="http://sv66jykb6.hd-bkt.clouddn.com/%E7%B2%BE%E7%BB%86%E6%89%93%E7%90%86%E5%A5%97%E7%B3%BB/%E5%B9%B3%E5%85%89.jpg" alt="自然" class="w-full h-64 object-cover">
                    <div class="p-4 bg-white">
                        <h3 class="font-semibold text-lg">平光</h3>
                        <p class="text-gray-500 text-sm">清新自然风格</p>
                    </div>
                </div>
                <div class="card" onclick="toggleSelection(this, 'style')">
                    <img src="http://sv66jykb6.hd-bkt.clouddn.com/%E7%B2%BE%E7%BB%86%E6%89%93%E7%90%86%E5%A5%97%E7%B3%BB/%E7%A1%AC%E5%85%89.jpg" alt="时尚" class="w-full h-64 object-cover">
                    <div class="p-4 bg-white">
                        <h3 class="font-semibold text-lg">硬光</h3>
                        <p class="text-gray-500 text-sm">潮流前卫风格</p>
                    </div>               
                </div>
                
            </div>
            <div class="flex space-x-4 justify-center">
                <button class="btn-11 text-white px-8 py-3 font-medium" onclick="confirmCategorySelection('style')">
                    <i class="fas fa-check mr-2"></i>确认选择
                </button>
                <button class="btn-secondary bg-gray-100 px-8 py-3 rounded-full font-medium" onclick="resetCategorySelection('style')">
                    <i class="fas fa-redo mr-2"></i>重新选择
                </button>
            </div>
        </div>

        <!-- 打理造型选择模块 -->
        <div class="section-container">
            <div class="flex items-center mb-6">
                <i class="fas fa-cut text-3xl mr-4" style="background: linear-gradient(90deg, #4f46e5, #8b5cf6); -webkit-background-clip: text; background-clip: text; color: transparent;"></i>
                <h2 class="text-3xl font-semibold category-title">打理造型</h2>
            </div>
            <div id="hairdo-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-8">
                <div class="card" onclick="toggleSelection(this, 'hairdo')">
                    <img src="http://sv66jykb6.hd-bkt.clouddn.com/%E7%B2%BE%E7%BB%86%E6%89%93%E7%90%86%E5%A5%97%E7%B3%BB/ST.jpg" alt="直发" class="w-full h-64 object-cover">
                    <div class="p-4 bg-white">
                        <h3 class="font-semibold text-lg">直发</h3>
                        <p class="text-gray-500 text-sm">顺直自然造型</p>
                    </div>
                </div>
                <div class="card" onclick="toggleSelection(this, 'hairdo')">
                    <img src="http://sv66jykb6.hd-bkt.clouddn.com/%E7%B2%BE%E7%BB%86%E6%89%93%E7%90%86%E5%A5%97%E7%B3%BB/%E5%B9%B3%E5%85%89.jpg" alt="卷发" class="w-full h-64 object-cover">
                    <div class="p-4 bg-white">
                        <h3 class="font-semibold text-lg">卷发</h3>
                        <p class="text-gray-500 text-sm">BW等大卷造型</p>
                    </div>
                </div>
                <div class="card" onclick="toggleSelection(this, 'hairdo')">
                    <img src="http://sv66jykb6.hd-bkt.clouddn.com/%E7%B2%BE%E7%BB%86%E6%89%93%E7%90%86%E5%A5%97%E7%B3%BB/BOB.jpg" alt="波浪" class="w-full h-64 object-cover">
                    <div class="p-4 bg-white">
                        <h3 class="font-semibold text-lg">BOB头</h3>
                        <p class="text-gray-500 text-sm">波波头造型</p>
                    </div>
                </div>
                <div class="card" onclick="toggleSelection(this, 'hairdo')">
                    <img src="http://sv66jykb6.hd-bkt.clouddn.com/%E7%B2%BE%E7%BB%86%E6%89%93%E7%90%86%E5%A5%97%E7%B3%BB/JC.jpg" alt="编发" class="w-full h-64 object-cover">
                    <div class="p-4 bg-white">
                        <h3 class="font-semibold text-lg">小卷发</h3>
                        <p class="text-gray-500 text-sm">JC DC KC DP等小曲</p>
                    </div>
                </div>
            </div>
            <div class="flex space-x-4 justify-center">
                <button class="btn-11 text-white px-8 py-3 font-medium" onclick="confirmCategorySelection('hairdo')">
                    <i class="fas fa-check mr-2"></i>确认选择
                </button>
                <button class="btn-secondary bg-gray-100 px-8 py-3 rounded-full font-medium" onclick="resetCategorySelection('hairdo')">
                    <i class="fas fa-redo mr-2"></i>重新选择
                </button>
            </div>
        </div>
    </div>

    <!-- 新增确定按钮 -->
    <div class="flex justify-center mt-8">
        <button id="confirmPackage" class="btn-11 text-white px-8 py-3 font-medium">
            套系我已确定
        </button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
